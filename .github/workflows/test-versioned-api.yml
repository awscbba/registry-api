name: Test Versioned API Handler

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/handlers/versioned_api_handler.py'
      - 'tests/test_versioned_api_handler.py'
      - 'tests/test_async_correctness.py'
      - 'tests/test_critical_fixes.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/handlers/versioned_api_handler.py'
      - 'tests/test_versioned_api_handler.py'
      - 'tests/test_async_correctness.py'
      - 'tests/test_critical_fixes.py'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, 3.11]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install fastapi httpx pydantic
        pip install -r requirements.txt
    
    - name: Run critical fixes tests
      run: |
        python -m pytest tests/test_critical_fixes.py -v --tb=short
    
    - name: Run async correctness tests
      run: |
        python -m pytest tests/test_async_correctness.py -v --tb=short
    
    - name: Run comprehensive tests
      run: |
        python -m pytest tests/test_versioned_api_handler.py -v --tb=short
    
    - name: Run all tests with coverage
      run: |
        python -m pytest tests/test_versioned_api_handler.py tests/test_async_correctness.py tests/test_critical_fixes.py --cov=src/handlers --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: versioned-api-handler
        name: codecov-umbrella
        fail_ci_if_error: false
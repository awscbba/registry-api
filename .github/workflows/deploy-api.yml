name: Deploy API to AWS Lambda

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 142728997126.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: registry-api-lambda
  ROUTER_ECR_REPOSITORY: registry-router-lambda
  API_FUNCTION_NAME: PeopleRegisterInfrastruct-PeopleApiFunction67A8223-xlC79QhrsKBe
  AUTH_FUNCTION_NAME: PeopleRegisterInfrastructureS-AuthFunctionA1CD5E0F-lujBJmLNxohb
  ROUTER_FUNCTION_NAME: PeopleRegisterInfrastructur-RouterFunction6AC6EF3B-cFuTZOTV5Cjd

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API container
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          IMAGE_TAG="main-$GIT_HASH"
          IMAGE_URI="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
          LATEST_URI="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest"
          
          echo "üê≥ Building API container..."
          docker build -f Dockerfile.lambda -t $IMAGE_URI -t $LATEST_URI .
          
          echo "üì§ Pushing API container..."
          docker push $IMAGE_URI
          docker push $LATEST_URI
          
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
        id: build-api

      - name: Build and push Router container
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          IMAGE_TAG="main-$GIT_HASH"
          IMAGE_URI="${{ env.ECR_REGISTRY }}/${{ env.ROUTER_ECR_REPOSITORY }}:$IMAGE_TAG"
          LATEST_URI="${{ env.ECR_REGISTRY }}/${{ env.ROUTER_ECR_REPOSITORY }}:latest"
          
          echo "üê≥ Building Router container..."
          docker build -f Dockerfile.router -t $IMAGE_URI -t $LATEST_URI .
          
          echo "üì§ Pushing Router container..."
          docker push $IMAGE_URI
          docker push $LATEST_URI
          
          echo "router_image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT
        id: build-router

      - name: Update Lambda functions
        run: |
          echo "üîÑ Updating Lambda functions..."
          
          aws lambda update-function-code \
            --function-name ${{ env.API_FUNCTION_NAME }} \
            --image-uri ${{ steps.build-api.outputs.image_uri }}
          
          aws lambda update-function-code \
            --function-name ${{ env.AUTH_FUNCTION_NAME }} \
            --image-uri ${{ steps.build-api.outputs.image_uri }}
          
          aws lambda update-function-code \
            --function-name ${{ env.ROUTER_FUNCTION_NAME }} \
            --image-uri ${{ steps.build-router.outputs.router_image_uri }}
          
          echo "‚úÖ Lambda functions updated"

      - name: Wait for functions to be ready
        run: |
          echo "‚è≥ Waiting for functions..."
          aws lambda wait function-updated --function-name ${{ env.API_FUNCTION_NAME }}
          aws lambda wait function-updated --function-name ${{ env.AUTH_FUNCTION_NAME }}
          aws lambda wait function-updated --function-name ${{ env.ROUTER_FUNCTION_NAME }}
          echo "‚úÖ All functions ready"

      - name: Deployment summary
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          echo "üéâ Deployment completed!"
          echo "üìã Commit: $GIT_HASH"
          echo "üê≥ API: ${{ steps.build-api.outputs.image_uri }}"
          echo "üîÄ Router: ${{ steps.build-router.outputs.router_image_uri }}"
